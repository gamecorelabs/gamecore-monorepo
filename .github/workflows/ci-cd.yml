        run: npm ci

      - name: Build application
        working-directory: apps/data-api
        run: npm run build:prod

      # - name: Run tests
      #   working-directory: apps/data-api
      #   run: npm run test --if-present

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
